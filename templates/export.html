<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>下載回覆資料</title>
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>alert("{{ messages[0] }}");</script>
  {% endif %}
{% endwith %}

<h2>稿費填寫狀況總表</h2>
<p>請輸入密碼以下載 Excel 檔案。</p>

<form method="POST">
    密碼：<input type="password" name="password" required><br><br>
    <button type="submit">📥 下載 Excel（含已回覆與未回覆）</button>
</form>

</body>
</html>
