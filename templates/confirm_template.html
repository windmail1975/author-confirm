<!DOCTYPE html>
<html lang="zh-Hant">
<head><meta charset="UTF-8"><title>【幻華創造】稿費確認信</title></head>
<body>
  <h2>您好，{{ name }}，非常感謝您對幻華創造的協助與支持：</h2>
  <p>以下是您的稿費資訊，請協助確認稿費類型及金額無誤：</p>
  <ul>
    <li>稿費類型：{{ title }}</li>
    <li>金額：{{ fee }} 元</li>
  </ul>
  <form action="/submit" method="post">
    <input type="hidden" name="id" value="{{ id }}">
    <input type="hidden" name="name" value="{{ name }}">
    <input type="hidden" name="title" value="{{ title }}">
    <input type="hidden" name="fee" value="{{ fee }}">
    <input type="hidden" name="email" value="{{ email }}">
    <p><label>銀行名稱：<input type="text" name="bank"></label></p>
    <p><label>銀行帳號：<input type="text" name="account"></label></p>
    <button type="submit">確認送出</button>
  </form>
  <p>請特別注意，一旦確認送出後即無法再修改。在銀行帳戶資訊確認送出之後，才會進行匯款程序之處理。</p>
  <p>若對於稿費類型或金額有任何問題，敬請聯繫beguiling.creative@gmail.com總監洪敍銘。</p>
</body>
</html>
